
<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE 2K26 | BEYOND EARTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #F97316; }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Noise Texture Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 100;
        }

        /* Custom Crosshair Cursor */
        #custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid #F97316;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #custom-cursor::before, #custom-cursor::after {
            content: '';
            position: absolute;
            background: #FBBF24;
        }
        #custom-cursor::before { width: 10px; height: 1px; }
        #custom-cursor::after { width: 1px; height: 10px; }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 98;
            background: linear-gradient(to bottom, rgba(249, 115, 22, 0) 0%, rgba(249, 115, 22, 0.05) 50%, rgba(249, 115, 22, 0) 100%);
            position: fixed;
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            from { transform: translateY(-100%); }
            to { transform: translateY(100vh); }
        }

        .hud-text {
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.8);
        }

        /* Prevent clicking through overlays if needed, but allow interaction with main content */
        .z-pointer-none { pointer-events: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "three": "https://esm.sh/three@^0.182.0",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-950 text-white overflow-x-hidden selection:bg-orange-500 selection:text-white">
    <div id="custom-cursor"></div>
    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        document.addEventListener('mousedown', () => {
            cursor.style.width = '60px';
            cursor.style.height = '60px';
            cursor.style.background = 'rgba(249, 115, 22, 0.1)';
        });
        document.addEventListener('mouseup', () => {
            cursor.style.width = '40px';
            cursor.style.height = '40px';
            cursor.style.background = 'transparent';
        });

        // Toggle interactive cursor scaling for links/buttons
        document.addEventListener('mouseover', e => {
            if (e.target.closest('button, a, input, select')) {
                cursor.style.borderColor = '#FBBF24';
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            }
        });
        document.addEventListener('mouseout', e => {
            if (e.target.closest('button, a, input, select')) {
                cursor.style.borderColor = '#F97316';
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
